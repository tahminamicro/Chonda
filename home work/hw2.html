<!doctype html>
<html>
 <head>
 <title> Layout basic design</title>
	<style type = text/css>
		#mainDiv{
		height: 750px;
		width: 100%;
		background: green;
		margin: 0 auto;
		}
		.col{
		height: 250px;
		width: 50%;
		float: left;
		}
		
		.col2{
		height: 250px;
		width: 20%;
		float: left;
		}
		
		.col3{
		height: 250px;
		width: 30%;
		float: left;
		}
		
	
		
		.row{
		height: 250px;
		width: 100%;
		}

		.row2{
		height: 125px;
		width: 100%;
		}

		.blue{
		background: blue;
		}
		
		.red{
		background: tomato;
		}

		.yellow{
		background: yellow;
		}

		.green{
		background: green;
		}
		
		.gray{
		background: orange;
		}
		
		.pink{
		background: pink;
		}
		
		.mediumseagreen{
		background: mediumseagreen;
		}

	</style>
 </head>
 
 
 <body>
	<div id= "mainDiv">
	
	<div class= "row yellow">
	
	<div class= "col2 blue"></div>
	<div class= "col3 gray"></div>
	<div class= "col pink">
	<div class= "row2 red">225</div>
	<div class= "row2 mediumseagreen">225</div>
	
	</div>
	
	</div>
	<div class= "row red">225</div>
	<div class= "row yellow">225</div>

	</div>


 </body>
</html>
